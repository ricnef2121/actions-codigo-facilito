name: Deploy to server
on:
  push:
    branches: ["main"]
jobs:
  first-job:
    name: "Tutorial codigo facilito"
    runs-on: ubuntu-latest

    env:
      NAME: "CODIGO FACILITO"

    steps:
      - name: Hola mundo
        run: echo "Hola mundo $NAME"

      - name: working dir
        run: ls -al

      - name: Action
        uses: actions/checkout@v2
  
  second-job:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: first-job

    steps:
      - name: Hola mundo 2
        run: echo "Hola mundo 2"

